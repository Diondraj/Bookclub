<body>
        <nav id="mainNavbar"class="navbar navbar-primary navbar-expand-md">
            <a href="index.html" class="navbar-brand"><img src="images/book club logo.png"></a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
              </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="index.html" class="nav-link">Home</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Community</a>
                    </li>
                </ul>
                <form class="d-flex">
                    <input class="form-control me-2" type="search" placeholder="Search books by title or ISBN" aria-label="Search">
                    <button class="btn" type="submit"><img src="images/mag_glass.png"></button>
                  </form>
                <ul class="navbar-nav">
                    <li class="nav-item">
                        <a href="Sign_up.html" class="nav-link">Sign Up</a>
                    </li>
                    <li class="nav-item">
                        <a href="" class="nav-link">Log in</a>
                    </li>
                </ul>
            </div>
        </nav>
       <main>
         <article>
           <img src="images/purplevectortwo.png" id="pvecone">
           <div class="container-fluid">
             <div class="row align-items-lg-center">
              <div class="col-lg-4 col-sm-2 col-m-2 m-auto ps-5">
                <img src="images/girl holding book 2.png" style="width: 20rem;">
              </div>

               <div class="col-lg-5 col-sm-8 col-m-8 m-auto">
                <form id="signupform" class="justify-content-lg-center align-items-lg-center px-5 pt-4 signupform">
                 
                    <h3 class="text-center">Create Profile</h3>
                    
                    <div class="col-lg-4 col-m-4 col-sm-4 text-center m-auto mb-2">
                      <img id="profilepic">
                      <source srcset="..." type="image/svg+xml">
                      <img src="images/lori.jpg" class="img-fluid img-thumbnail rounded-circle border-0" style="width:70%" alt="...">
                      </img>
                      <label for="avatar">Choose a profile picture:</label>
                      <input type="file"
                            id="avatar" name="avatar"
                            accept="image/png, image/jpeg">

                    </div>

                    <div class="col-lg-4 col-m-4 col-sm-4" style="width: 100%">
                      <div class="mb-3">
                        <label for="exampleFormControlTextarea1" class="form-label" style="font-size:small">About Me</label>
                        <textarea class="form-control" id="exampleFormControlTextarea1" rows="3"></textarea>
                      </div>
                    </div>
                            
                    <div class="col-lg-6 col-md-4 col-sm-4 m-auto text-center">
                      <b><p>Membership:</p></b>
                      <div class="container-fluid">
                        <div class="row justify-content-center">
                          <div class="col-2">
                            <img src=images/check.png>
                          </div>
                          <div class="col-10">
                            <p class="text-primary">Basic Member</p>
                          </div>
                        </div>
                      </div>
                     
                    </div>
                    <br><div class="text-center"><a href="personalized dashboard.html" type="submit" class="btn btn-primary text-white text-decoration-none mb-4">Continue</a></div>
                </form>
              </div>
              
                <div class="col-lg-3 col-sm-2 col-m-2 m-auto">
                  <img src="images/girl holding book 1.png" style="width: 13rem;">
                </div>
          
              
             </div>
           </div>
         </article>
       </main>
    <footer class="container-fluid bg-secondary">

        </div>
    </footer>
