<body>
    <nav id="mainNavbar"class="navbar navbar-primary navbar-expand-md">
        <a href="index.html" class="navbar-brand"><img src="images/book club logo.png"></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
        <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="index.html" class="nav-link">Home</a>
                </li>

                    <a href="" class="nav-link">Community</a>
                </li>
            </ul>
            <form class="d-flex">
                <input class="form-control me-2" type="search" placeholder="Search books by title or ISBN" aria-label="Search">
                <button class="btn" type="submit"><img src="images/mag_glass.png"></button>
              </form>
            <ul class="navbar-nav">
                <li class="nav-item">
                    <a href="Sign_up.html" class="nav-link">Sign Up</a>
                </li>
                <li class="nav-item">
                    <a href="" class="nav-link">Log in</a>
                </li>
            </ul>
        </div>
    </nav>
    <article>
      <main class="container-fluid">
        <div class="row">
          <img src="images/orange vector2.png" id="ovectwo">
         <div class="col-lg-4 col-sm-2 m-auto ps-5">
          <img src="images/girl holding book 2.png" id="girlbookone">
         </div>
         <div class="col-lg-4 col-sm-8">
          <form id="signupform" class="px-5 pt-4 m-auto signupform" autocomplete="on">
            <h1 class="text-center">Sign Up for Bookclub</h1>
            <div class="row g-3 pt-3">
                <div class="col">
                    <label for="exampleInputFirstName1" class="form-label">First Name</label>
                    <input name="firstname" type="text" class="form-control" aria-label="First name" id="exampleInputLastName1">
                </div>
                <div class="col">
                    <label for="exampleInputLastName1" class="form-label">Last Name</label>
                  <input name="lastname" type="text" class="form-control" aria-label="Last name" id="exampleInputLastName1">
                </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputEmail1" class="form-label">Email address</label>
              <input name="email" type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp">
              <div id="emailHelp" class="form-text">We'll never share your email with anyone else.</div>
            </div>
            <div class="mb-3">
                <label for="exampleInputUsername1" class="form-label">Username</label>
                <input name="username" type="Username" class="form-control" id="exampleInputUsername1" aria-describedby="UsernameHelp">
                <div id="UsernameHelp" class="form-text">Username (between 6-12 characters)</div>
              </div>
            <div class="row g-3">
                <div class="col">
                    <label for="exampleInputPhoneNumber1" class="form-label">Phone Number</label>
                  <input name="phonenumber" type="text" id="exampleInputPhoneNumber1" class="form-control" aria-label="Phone number">
                </div>
              </div>
            <div class="mb-3">
              <label for="exampleInputPassword1" class="form-label">Password</label>
              <input name="password" type="password" class="form-control" id="exampleInputPassword1">
            </div>
            <div class="mb-3">
                <label for="exampleInputConfirmPassword1" class="form-label">Confirm Password</label>
                <input name="confirmpassword" type="password" class="form-control" id="exampleInputConfirmPassword1">
              </div>
              <div class="text-center"><a href="onboarding1.html" type="submit" class="btn btn-primary text-white text-decoration-none mb-4">Create Account</a></div>
            <p class="text-center pt-3">Already have an account? <a href=""><span class="text-primary">Log in</span></a></p>
          </form>
         </div>
         <div class="col-lg-4 col-lg-2 d-md-none d-sm-none d-none d-lg-block m-auto ps-5">
          <img src="images/girl holding book 1.png" id="girlbooktwo">
         </div>
        </div>
      </main>
      <script>
        const element = document.querySelector('.signupform');
        element.classList.add('animate__animated', 'animate__bounceInLeft');
      </script>
    </article>
    <footer class="container-fluid bg-secondary mt-5">
