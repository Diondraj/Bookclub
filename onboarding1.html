        <header class="container-fluid" id="main-header">
          <nav id="mainNavbar"class="navbar navbar-primary navbar-expand-md">
              <a href="index.html" class="navbar-brand"><img src="images/book club logo.png"></a>
              <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">

                </button>
              <div class="collapse navbar-collapse" id="navbarSupportedContent">
                  <ul class="navbar-nav">
                      <li class="nav-item">

                  <ul class="navbar-nav">

          <main class="container-fluid mt-5">
            <img src="images/purplevectortwo.png" id="ovecthree">
            <div class="row flex-sm-column flex-md-column flex-lg-row align-items-center">
             <div class="col-xxl-3 col-xl-3 col-lg-3 d-none d-sm-none d-md-none d-lg-block d-xxl-block  m-auto ps-5">
              <img src="images/girl holding book 2.png" style="width: 20rem;">
             </div>
             <div class="col-xxl-6 col-xl-6 col-lg-6 col-sm-8">
              <form id="signupform" class="px-5 pt-4 mx-auto justify-content-center align-items-center signupform">
                <h1 class="text-center">Sign Up for Bookclub</h1>
                <h4>Pick your favorite genre</h4>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Genre #1</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected >Choose...</option>
                    <option value="1">Fiction</option>
                    <option value="2">History</option>
                    <option value="3">Autobiography</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Genre #2</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Fiction</option>
                    <option value="2">History</option>
                    <option value="3">Autobiography</option>
                  </select>
                </div>
                <div class="input-group mb-3">
                  <label class="input-group-text" for="inputGroupSelect01">Genre #3</label>
                  <select class="form-select" id="inputGroupSelect01">
                    <option selected>Choose...</option>
                    <option value="1">Fiction</option>
                    <option value="2">History</option>
                    <option value="3">Autobiography</option>
                  </select>
                </div>
                <div class="text-center"><a href="onboarding2.html" type="submit" class="btn btn-primary text-white text-decoration-none">Create Account</a></div>

            </div>

          </div>

            const element = document.querySelector('.signupform');
            element.classList.add('animate__animated', 'animate__bounceInLeft');
